<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <dialog class="book-form">
        <form action="" method="post">
            <div class="form-input">
                <label for="title">
                    <span>Title:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                    id="title"
                    name="title"
                    type="text"
                    required
                    placeholder=""
                    maxlength="50"
                    autofocus />
            </div>
            <div class="form-input">
                <label for="author">
                    <span>Author:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                    id="author"
                    name="author"
                    type="text"
                    required
                    placeholder=""
                    maxlength="50" />
            </div>
            <div class="form-input">
                <label for="pages">
                    <span>Pages:</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                    id="pages"
                    name="pages"
                    type="number"
                    required
                    placeholder="" />
            </div>
            <div class="checkbox-input">
                <label for="read">
                    <span>Have you read the book?</span>
                </label>
                <input
                    id="read"
                    name="read"
                    type="checkbox" />
            </div>
            <div class="button-row">
                <button type="button" class="close-form-button">Close</button>
                <button type="submit" class="submit-form-button">Submit</button>
            </div>
        </form>
    </dialog>
    <button class="add">+ Add Book</button>
    <container class="library">
    </container>
    <script src="main.js"></script>
</body>
</html>
